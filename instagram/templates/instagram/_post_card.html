<div class="card">
    <div class="card-header">
        <img src="{{ post.author.avatar_url }}" style="width: 32px; height: 32px;" />
        {{ post.author.name }}
    </div>
    <div class="card-body">
        <img src="{{ post.photo.url }}" style="width: 100%;" />
    </div>
    <div class="card-footer">
        {% for tag in post.tag_set.all %}
            <span class="badge badge-primary">
                #{{ tag.name }}
            </span>
        {% endfor %}
    </div>
</div>
